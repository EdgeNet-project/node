- hosts: masters
  remote_user: ubuntu
  become: yes
  gather_facts: no

  tasks:
    - name: initialize the cluster
      shell: kubeadm init --pod-network-cidr=10.142.0.0/16
      args:
        chdir: $HOME
        creates: cluster_initialized.txt

    - name: create .kube directory
      become: yes
      become_user: ubuntu
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755

    - name: copies admin.conf to user's kube config
      become: yes
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu

    - name: install Pod network
      become: yes
      become_user: ubuntu
      shell: kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml 
      args:
        chdir: $HOME
 
    - name: fetch master node's kube config to local
      fetch:
        src: /home/ubuntu/.kube/config
        dest: /var/tmp/edgenet.aws.test/  
        flat: true

