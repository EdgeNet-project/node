- hosts: masters
  remote_user: tf
  become: yes
  become_method: sudo
  become_user: root
  # gather_facts: yes
  connection: ssh

  tasks:
    - name: initialize the cluster
      shell: kubeadm init --pod-network-cidr=10.244.0.0/16
      args:
        chdir: $HOME
        creates: cluster_initialized.txt

    - name: create .tf directory
      become: yes
      become_user: tf
      file:
        path: $HOME/.tf
        state: directory
        mode: 0755

    - name: copies admin.conf to user's tf config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/tf/.tf/config
        remote_src: yes
        owner: tf


    - name: install Pod network
      become: yes
      become_user: tf
      shell: kubectl --kubeconfig=/home/tf/.tf/config apply -f https://docs.projectcalico.org/manifests/calico.yaml 
      args:
        chdir: $HOME
        
    - name: Get the token for joining the worker nodes
      become: yes
      become_user: tf
      shell: kubeadm token create  --kubeconfig=/home/tf/.tf/config --print-join-command
      register: kubernetes_join_command
      args:
        chdir: $HOME


    - name: Copy join command to local file.
      become: false
      local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="/tmp/kubernetes_join_command" mode=0777